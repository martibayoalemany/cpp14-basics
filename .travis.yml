sudo: false
language: c++
dist: trusty 
sudo: require
install:
addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  packages:
   - gcc-6
   - g++-6
   - cmake
   - libgtest-dev
compiler:
  - clang
  - gcc
env:
  matrix:
    - VERBOSE_MAKE=true
    - BUILD_TYPE=debug   VERBOSE_MAKE=true
notifications:
  email: false  
git:
  submodules: false
script:
   - if which gcc; then `which gcc` -v; fi
   - cmake -rf .
   - make
   - ./bin/cpp14_basics
   - echo $?
   - ./bin/cpp14_basics_test
   - echo $?
